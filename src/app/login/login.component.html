<div class="container">
  <div class="row">
    <div class="col-md-5 offset-md-3">
      <div class="card my-3">
        <form [formGroup]="loginForm" (ngSubmit)="loginUser()" class="card-body cardbody-color p-lg-3">
          <div class="text-center">
            <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
              width="200px" alt="profile">
          </div>

          <div class="mb-3">
            <input type="text" class="form-control" id="Username" aria-describedby="emailHelp"
              placeholder="User Name" formControlName="user">
              <span *ngIf="user && user.invalid && user.touched">Invalid User Name</span>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="password" placeholder="password" formControlName="password">
            <span *ngIf="password && password.invalid && password.touched">Invalid Password</span>
          </div>
          <div class="text-center"><button [disabled]="loginForm.invalid" type="submit" class="btn btn-color px-5 mb-5 w-100">Login</button></div>
          <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not
            Registered? <a routerLink="register" class="text-dark fw-bold"> Create an
              Account</a>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
