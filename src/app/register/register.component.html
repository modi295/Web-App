
<div class="container">
	<div class="registration mx-auto d-block w-100">
		<div class="page-header text-center">
			<h1>Sign up</h1>
		</div>
		
		<form [formGroup]="registerForm" (ngSubmit)="registerUser()" id="member-registration" class="form-validate form-horizontal well" enctype="multipart/form-data">
			<fieldset>
				<legend>User Registration</legend>
				<div class="form-group">
          <label for="user">User *</label>
          <input type="text"  class="form-control" id="user" placeholder="Enter UserName" formControlName="user">
         <br>
         <span *ngIf="user && user.invalid && user.touched">Invalid User Name</span>
				</div>
				<div class="form-group">
					<label for="name">Name *</label>
          <input type="text"  class="form-control" id="name" placeholder="Enter FullName" formControlName="name">
         <br>
          <span *ngIf="name && name.invalid && name.touched">Invalid Name</span>
				</div>
				<div class="form-group">
					<label for="email">Email *</label>
          <input type="email" class="form-control" id="email" placeholder="Enter Email" formControlName="email">
          <br>
          <span *ngIf="email && email.invalid && email.touched">Invalid Email</span>
				</div>
				<div class="form-group">
					<label for="Phone">Phone *</label>
         <input type="number" class="form-control" id="phone" placeholder="Enter Phone" formControlName="phone">
         <br>
         <span *ngIf="phone && phone.invalid && phone.touched">Invalid Phone Number</span>
				</div>
				<div class="form-group">
					<label for="password">Password *</label>
         <input type="password" class="form-control" id="password" placeholder="Enter Password" formControlName="password">
         <br>
         <span *ngIf="password && password.invalid && password.touched">Invalid Password</span>
				</div>
				<div class="d-flex justify-content-between align-items-center">
					<div class="form-group d-flex justify-content-start">
						<button [disabled]="registerForm.invalid" type="submit" class="btn btn-primary">Submit</button>
					</div>
					<div id="emailHelp" class=" form-text text-center mb-5 text-dark">Already registered? <a routerLink="login" class="text-dark fw-bold">Login</a>
					  </div>
				</div>
			</fieldset>
		</form>
	</div>
</div>
